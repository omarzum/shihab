name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # LÖSNINGEN: Vi tar bort videofilerna helt innan vi skickar till HF
          # Detta gör att Hugging Face inte blockerar uppladdningen.
          rm comet/assets/*.mp4 || true
          
          # Bekräfta borttagningen
          git add .
          git commit -m "Remove mp4 files for Hugging Face deployment" || true
          
          # Skicka iväg koden (nu utan videofiler)
          git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/omarzum/shihab main
