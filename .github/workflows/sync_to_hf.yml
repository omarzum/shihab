name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. Byt till en ny, tom gren utan historik (orphan)
          git checkout --orphan hf-deploy-branch
          
          # 2. Ta bort problemfilerna (videor) från mappen
          rm comet/assets/*.mp4 || true
          
          # 3. Lägg till alla kvarvarande filer till den nya grenen
          git add .
          
          # 4. Gör en helt ny "första" commit (utan historik av mp4-filerna)
          git commit -m "Fresh deploy to Hugging Face"
          
          # 5. Tvinga upp den nya grenen till Hugging Face 'main'
          git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/omarzum/shihab hf-deploy-branch:main
